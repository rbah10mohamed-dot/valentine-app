<!DOCTYPE html>
<html>
<head>
<title>Sara will Be My Valentine ❤️</title>

<style>
body{
background:#483C32;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
}

.card{
background:white;
padding:40px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

button{
padding:12px 22px;
font-size:18px;
margin:10px;
border:none;
border-radius:10px;
cursor:pointer;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:gray;
color:white;
position:absolute;
}
</style>
</head>

<body>

<div class="card">
<h1>Will you be my Valentine? ❤️</h1>

<button id="yes" onclick="alert('YAY!! ❤️')">YES</button>
<button id="no">NO</button>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
noBtn.style.top = Math.random()*80 + "%";
noBtn.style.left = Math.random()*80 + "%";
});
</script>

</body>
</html>
